<div class="container">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <div class="card">
                <div class="card-body"style='background-color: black'>
                    <form>
                        <h2 class="title">Contact</h2>
                        <hr>
                        <div class="form-group">
                            <label for="InputName">Name</label>
                            <input type="name" class="form-control" id="InputName" placeholder="John Smith">
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Email</label>
                            <input type="email" class="form-control" id="InputEmail" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="InputMessage">Message</label>
                            <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info col-sm-4"style='background-color: black'>Submit</button>
                    </form>
                </div>
            </div>
        </div>
